- body: "ما هي أفضل طريقة لحماية خصوصيتك على وسائل التواصل الاجتماعي؟"
  options:
    - answer: "تعديل إعدادات الخصوصية للتحكم في من يرى منشوراتك"
      correct: true
    - answer: "مشاركة جميع منشوراتك مع العامة"
      correct: false
    - answer: "نشر معلوماتك الشخصية مثل عنوانك ورقم هاتفك"
      correct: false
- body: "ماذا يجب أن تفعل قبل نشر أي شيء على وسائل التواصل الاجتماعي؟"
  options:
    - answer: "التفكير فيما إذا كنت تريد أن يراه الجميع"
      correct: true
    - answer: "نشره دون تفكير"
      correct: false
    - answer: "مشاركة كل شيء مع العامة"
      correct: false